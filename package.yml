name       : xerces-c
version    : 3.2.1
release    : 2
source     :
    - http://apache.mirror.serversaustralia.com.au/xerces/c/3/sources/xerces-c-3.2.1.tar.xz : 02deac7c863027381910a8371f634f8bd14b39232a387efedd27c18f24f989cb
license    : Apache-2.0
component  : system.utils
libsplit   : no
summary    : Xerces-C++ is a validating XML parser written in a portable subset of C++
description: |
    Xerces-C++ makes it easy to give your application the ability to read and write XML data. A shared library is provided for parsing, generating, manipulating, and validating XML documents using the DOM, SAX, and SAX2 APIs.
builddeps  :
    - pkgconfig(libcurl)
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
check      : |
    %make check
